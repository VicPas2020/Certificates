plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.6'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation group: 'io.micrometer', name: 'micrometer-spring-legacy', version: '1.3.20'
	implementation group: 'io.micrometer', name: 'micrometer-registry-prometheus', version: '1.11.0'
	implementation group: 'io.prometheus', name: 'simpleclient', version: '0.16.0'
	implementation group: 'io.dropwizard.metrics', name: 'metrics-core', version: '3.1.0'

}

tasks.named('test') {
	useJUnitPlatform()
}
